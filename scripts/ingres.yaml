apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http: 
        paths:
          - path: /api/user
            pathType: Prefix
            backend: 
              service:
                name: users-profiles.api
                port:
                  number: 80
          - path: /api/user-java
            pathType: Prefix
            backend:
              service:
                name: user-java.api
                port:
                  number: 80
          - path: /api/trips
            pathType: Prefix
            backend:
              service:
                name: trips.api
                port:
                  number: 80
          - path: /api/poi
            pathType: Prefix
            backend:
              service:
                name: poi.api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tripviewer.web
                port:
                  number: 80
                  